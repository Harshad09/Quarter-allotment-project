    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js//all.js"></script>
</head>

<body>

    <div class="d-flex" id="wrapper">
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading" style="padding-top: 15%; padding-bottom: 5%;">
                <center>
                    <h3>Dashboard</h3>
                </center>
            </div>
            <hr>
            <div class="list-group list-group-flush container  green borderXwidth">
                <a href="../waiting_list/waiting.html" class="custom-list">Quater availability</a>
                <a href="../leave/leave.html" class="custom-list">Leave form</a>
                <a href="../Allotment/allotment.html" class="custom-list">Allotment Form</a>
                <a href="../history/history.html" class="custom-list">History</a>
                <a href="#" class="custom-list">Setting</a>
                <a href="../../index.html" class="custom-list">Logout</a>
            </div>
        </div>

        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <span class="navbar-toggler-icon" id="menu-toggle"></span>
                <div class="brand">
                    <a class="navbar-brand " href="index.html">
                        <img src="../images/logo.png" width="80" height="80" class="d-inline-block align-top" alt="">
                    </a>
                </div>
            </nav>



            <!--Form Body-->
            <div class="container allotment">
                <form id="form-action" onsubmit="return validate()" action="../profile/profile.html">
                    <h2 class="form-heading" style="text-align: center; padding-bottom: 4%">Leave Form</h2>
                    <hr>

                    <div class="form-group allot">
                        <label for="currentPosition"><b>Current City</b></label>
                        <select class="form-control conf" id="city-options" onchange="showQuarter(value)">
                            <option value="">select</option>
                            <option>Pune</option>
                            <option>Nagpur</option>
                            <option>All available city</option>
                        </select>
                    </div>

                    <div class="form-group allot" style="display: none;" id="quarterList">
                        <label for="currentQuarter"><b>Select quarter</b></label>
                        <select class="form-control conf">
                            <option value="">Select</option>
                            <option>quarter 1</option>
                            <option>quarter 2</option>
                            <option>list of available quarter in city</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group allot">
                                <label for="electricityBill"><b>Paid electricity bill</b></label>
                                <input type="file" class="form-control-file conf" name="electricity" id="electricityBill">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group allot">
                                <label for="leaveLetter"><b>Leave letter</b></label>
                                <input type="file" class="form-control-file conf" name="leave" id="OfficialLetter">
                            </div>
                        </div>
                    </div>


                    <div style="text-align: center" class="allot buttons">
                        <input class="btn btn-primary active" type="submit" id="sub" name="submit" value="submit">
                        <a class="btn btn-danger active" style="margin-left: 25%;" type="button" id="cancel" href="../profile/profile.html" name="cancel" onclick="return cancelFun()">Cancel</a>
                    </div>


                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="../user.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
